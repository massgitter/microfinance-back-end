spring.datasource.url=jdbc:postgresql://localhost:5432/microfinance
spring.datasource.username=mastewal
spring.datasource.password=mas1985
spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.defer-datasource-initialization=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl


spring.batch.job.enabled=false
spring.batch.jdbc.initialize-schema=always
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

#Swagger paths
#springdoc.api-docs.path=/MicroFinance/rest-api-docs
#springdoc.swagger-ui.path=/MicroFinance/swagger-ui
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha

#Jwt Secret Key
jwt.private.key=classpath:rsa.private.key
jwt.public.key=classpath:rsa.public.key

#Jwt config
microfinance.app.jwtExpirationSec= 3600
microfinance.app.jwtRefreshExpirationSec= 12000
microfinance.app.issuer=atlas.com

